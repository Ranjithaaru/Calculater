<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Student Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            color: #009688;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #009688;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Science Student Hub</h1>
        <p>Explore the world of science with our advanced calculator.</p>
        <a href="calculator.html">Go to Calculator</a>
    </div>
</body>
</html>
